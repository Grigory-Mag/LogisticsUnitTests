syntax = "proto3";

option csharp_namespace = "ApiService";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

package greet;




// The greeting service definition.
service UserService{

  /* CARGO */
  rpc GetCargo(GetOrDeleteCargoRequest) returns (CargoObject);
  rpc GetListCargo(google.protobuf.Empty) returns (ListCargo);
  rpc CreateCargo(CreateOrUpdateCargoRequest) returns (CargoObject);
  rpc UpdateCargo(CreateOrUpdateCargoRequest) returns (CargoObject);
  rpc DeleteCargo(GetOrDeleteCargoRequest) returns (CargoObject);
  /* CARGO_CONSTRAINTS */
  rpc GetCargoConstraint(GetOrDeleteCargoConstraintsRequest) returns (CargoConstraintsObject);
  rpc GetListCargoConstraints(google.protobuf.Empty) returns (ListCargoConstraints);
  rpc CreateCargoConstraint(CreateOrUpdateCargoConstraintsRequest) returns (CargoConstraintsObject);
  rpc UpdateCargoConstraint(CreateOrUpdateCargoConstraintsRequest) returns (CargoConstraintsObject);
  rpc DeleteCargoConstraint(GetOrDeleteCargoConstraintsRequest) returns (CargoConstraintsObject);
  /* CARGO_TYPES */
  rpc GetCargoType(GetOrDeleteCargoTypesRequest) returns (CargoTypesObject);
  rpc GetListCargoTypes (google.protobuf.Empty) returns (ListCargoType);
  rpc CreateCargoType (CreateOrUpdateCargoTypesRequest) returns (CargoTypesObject);
  rpc UpdateCargoType (CreateOrUpdateCargoTypesRequest) returns (CargoTypesObject);
  rpc DeleteCargoType (GetOrDeleteCargoTypesRequest) returns (CargoTypesObject);
  /* CONSTRAINTS */
  rpc GetConstraint (GetOrDeleteConstraintsRequest) returns (ConstraintsObject);
  rpc GetListConstraints (google.protobuf.Empty) returns (ListConstraints);
  rpc CreateConstraint (CreateOrUpdateConstraintsRequest) returns (ConstraintsObject);
  rpc UpdateConstraints(CreateOrUpdateConstraintsRequest) returns (ConstraintsObject);
  rpc DeleteConstraint (GetOrDeleteConstraintsRequest) returns (ConstraintsObject);
  /* CUSTOMERS */
  rpc GetCustomer (GetOrDeleteCustomersRequest) returns (CustomersObject);
  rpc GetListCustomers (google.protobuf.Empty) returns (ListCustomers);
  rpc CreateCustomer (CreateOrUpdateCustomersRequest) returns (CustomersObject);
  rpc UpdateCustomer (CreateOrUpdateCustomersRequest) returns (CustomersObject);
  rpc DeleteCustomer (GetOrDeleteCustomersRequest) returns (CustomersObject);
  /* DRIVER_LICENCE */
  rpc GetDriverLicence (GetOrDeleteDriverLicenceRequest) returns (DriverLicenceObject);
  rpc GetListDriverLicences (google.protobuf.Empty) returns (ListDriverLicence);
  rpc CreateDriverLicence (CreateOrUpdateDriverLicenceRequest) returns (DriverLicenceObject);
  rpc UpdateDriverLicence (CreateOrUpdateDriverLicenceRequest) returns (DriverLicenceObject);
  rpc DeleteDriverLicence (GetOrDeleteDriverLicenceRequest) returns (DriverLicenceObject);
  /* DRIVERS */
  rpc GetDriver (GetOrDeleteDriversRequest) returns (DriversObject);
  rpc GetListDrivers (google.protobuf.Empty) returns (ListDrivers);
  rpc CreateDriver (CreateOrUpdateDriversRequest) returns (DriversObject);
  rpc UpdateDriver (CreateOrUpdateDriversRequest) returns (DriversObject);
  rpc DeleteDriver (GetOrDeleteDriversRequest) returns (DriversObject);
  /* ORDERS */
  rpc GetOrder (GetOrDeleteOrdersRequest) returns (OrdersObject);
  rpc GetListOrders (google.protobuf.Empty) returns (ListOrders);
  rpc CreateOrder (CreateOrUpdateOrdersRequest) returns (OrdersObject);
  rpc UpdateOrder (CreateOrUpdateOrdersRequest) returns (OrdersObject);
  rpc DeleteOrder (GetOrDeleteOrdersRequest) returns (OrdersObject);
  /* OWNERSHIPS */
  rpc GetOwnership (GetOrDeleteOwnershipsRequest) returns (OwnershipsObject);
  rpc GetListOwnerships (google.protobuf.Empty) returns (ListOwnerships);
  rpc CreateOwnership (CreateOrUpdateOwnershipsRequest) returns (OwnershipsObject);
  rpc UpdateOwnership (CreateOrUpdateOwnershipsRequest) returns (OwnershipsObject);
  rpc DeleteOwnership (GetOrDeleteOwnershipsRequest) returns (OwnershipsObject);
  /* REQUESTS */
  rpc GetRequest (GetOrDeleteRequestObjRequest) returns (RequestsObject);
  rpc GetListRequests (google.protobuf.Empty) returns (ListRequest);
  rpc CreateRequest (CreateOrUpdateRequestObjRequest) returns (RequestsObject);
  rpc UpdateRequest (CreateOrUpdateRequestObjRequest) returns (RequestsObject);
  rpc DeleteRequest (GetOrDeleteRequestObjRequest) returns (RequestsObject);
  /* REQUISITES */
  rpc GetRequisite (GetOrDeleteRequisitesRequest) returns (RequisitesObject);
  rpc GetListRequisites (google.protobuf.Empty) returns (ListRequisites);
  rpc CreateRequisite (CreateOrUpdateRequisitesRequest) returns (RequisitesObject);
  rpc UpdateRequisite (CreateOrUpdateRequisitesRequest) returns (RequisitesObject);
  rpc DeleteRequisite (GetOrDeleteRequisitesRequest) returns (RequisitesObject);
  /* TRANSPORTERS */
  rpc GetTransporter (GetOrDeleteTransportersRequest) returns (TransportersObject);
  rpc GetListTransporter (google.protobuf.Empty) returns (ListTransporters);
  rpc CreateTransporter (CreateOrUpdateTransportersRequest) returns (TransportersObject);
  rpc UpdateTransporter (CreateOrUpdateTransportersRequest) returns (TransportersObject);
  rpc DeleteTransporter (GetOrDeleteTransportersRequest) returns (TransportersObject);
  /* TRANSPORTERS_VEHICLES */
  /*
  rpc GetTransportersVehicle (GetOrDeleteTransportersVehiclesRequest) returns (TransportersVehiclesObject);
  rpc GetListTransportersVehicles (google.protobuf.Empty) returns (ListTransportersVehicles);
  rpc CreateTransportersVehicle (CreateOrUpdateTransportersVehiclesRequest) returns (TransportersVehiclesObject);
  rpc UpdateTransportersVehicle (CreateOrUpdateTransportersVehiclesRequest) returns (TransportersVehiclesObject);
  rpc DeleteTransportersVehicle (GetOrDeleteTransportersVehiclesRequest) returns (TransportersVehiclesObject);*/
  /* VEHICLES_TYPES */
  rpc GetVehiclesType (GetOrDeleteVehiclesTypesRequest) returns (VehiclesTypesObject);
  rpc GetListVehiclesTypes (google.protobuf.Empty) returns (ListVehiclesTypes);
  rpc CreateVehiclesType (CreateOrUpdateVehiclesTypesRequest) returns (VehiclesTypesObject);
  rpc UpdateVehiclesType (CreateOrUpdateVehiclesTypesRequest) returns (VehiclesTypesObject);
  rpc DeleteVehiclesType (GetOrDeleteVehiclesTypesRequest) returns (VehiclesTypesObject);
  /* VEHICLES */
  rpc GetVehicle (GetOrDeleteVehiclesRequest) returns (VehiclesObject);
  rpc GetListVehicles (google.protobuf.Empty) returns (ListVehicles);
  rpc CreateVehicle (CreateOrUpdateVehiclesRequest) returns (VehiclesObject);
  rpc UpdateVehicle (CreateOrUpdateVehiclesRequest) returns (VehiclesObject);
  rpc DeleteVehicle (GetOrDeleteVehiclesRequest) returns (VehiclesObject);
  /* VEHICLES_TRANSPORTERS */
  rpc GetVehiclesTransporter (GetOrDeleteVehiclesTransportersRequest) returns (VehiclesTransportersObject);
  rpc GetListVehiclesTransporter (google.protobuf.Empty) returns (ListVehiclesTransporters);
  rpc CreateVehiclesTransporter (CreateOrUpdateVehiclesTransportersRequest) returns (VehiclesTransportersObject);
  rpc UpdateVehiclesTransporter (CreateOrUpdateVehiclesTransportersRequest) returns (VehiclesTransportersObject);
  rpc DeleteVehiclesTransporter (GetOrDeleteVehiclesTransportersRequest) returns (VehiclesTransportersObject);
}

/* * * * * 
*	CARGO 
*	CRUD
* * * * */

message CargoObject {
	int32 id = 1;
	google.protobuf.Int32Value type = 2;
	google.protobuf.Int32Value constraints = 3;
	google.protobuf.DoubleValue weight = 4;
	google.protobuf.DoubleValue volume = 5;
	string name = 6;
	google.protobuf.DoubleValue price = 7;
}

message GetOrDeleteCargoRequest{
	int32 id = 1;
}

message ListCargo{
	repeated CargoObject Cargo = 1;
}

message CreateOrUpdateCargoRequest{
	CargoObject Cargo = 1;
}

/* * * * * * * * * * * * * *
*	CARGO_CONSTRAINTS
*		   CRUD
* * * * * * * * * * * * * */

message CargoConstraintsObject{
	int32 id_constraint = 1;
	int32 id_cargo = 2;
}

message ListCargoConstraints {
	repeated CargoConstraintsObject CargoConstraints = 1;
}

message GetOrDeleteCargoConstraintsRequest{
	int32 id_cargo = 1;
	int32 id_constraint = 2;
}

message CreateOrUpdateCargoConstraintsRequest {
	CargoConstraintsObject CargoConstraints = 1;
}

/* * * * * * * * * * * * * *
*		CARGO_TYPES				???
*			CRUD
* * * * * * * * * * * * * */

message CargoTypesObject {
	int32 id = 1;
	string name = 2;
}

message GetOrDeleteCargoTypesRequest{
	int32 id = 1;
}

message ListCargoType {
	repeated CargoTypesObject CargoType = 1;
}

message CreateOrUpdateCargoTypesRequest {
	CargoTypesObject CargoType = 1;
}

/* * * * * * * * * * * * * *
*		CONSTRAINTS
*			CRUD
* * * * * * * * * * * * * */

message ConstraintsObject {
	int32 id = 1;
	string desc = 2;
}

message GetOrDeleteConstraintsRequest{
	int32 id = 1;
}

message ListConstraints {
	repeated ConstraintsObject Constraints = 1;
}

message CreateOrUpdateConstraintsRequest {
	ConstraintsObject Constraint = 1;
}

/* * * * * * * * * * * * * *
*		 CUSTOMERS
*			CRUD
* * * * * * * * * * * * * */

message CustomersObject {
	int32 id = 1;
	int32 requisite = 2;
	int32 cargo = 3;
}

message GetOrDeleteCustomersRequest {
	int32 id = 1;
}

message ListCustomers {
	repeated CustomersObject Customers = 1;
}

message CreateOrUpdateCustomersRequest {
	CustomersObject Customer = 1;
}


/* * * * * * * * * * * * * *
*		DRIVER_LICENCE
*			CRUD
* * * * * * * * * * * * * */

///TODO
message DriverLicenceObject {
	int32 id = 1;
	google.protobuf.Int32Value series = 2;
	google.protobuf.Int32Value number = 3;
	google.protobuf.Timestamp date = 4; // !!!!!!!!!!!
}

message GetOrDeleteDriverLicenceRequest {
	int32 id = 1;
}

message ListDriverLicence {
	repeated DriverLicenceObject DriverLicence = 1;
}

message CreateOrUpdateDriverLicenceRequest {
	DriverLicenceObject DriverLicence = 1;
}


/* * * * * * * * * * * * * *
*		   DRIVERS
*			CRUD
* * * * * * * * * * * * * */

message DriversObject {
	int32 id = 1;
	string name = 2;
	string surname = 3;
	string patronymic = 4;
	bool sanitation = 5;
	int32 licence = 6;
}

message GetOrDeleteDriversRequest {
	int32 id = 1;
}

message ListDrivers {
	repeated DriversObject Drivers = 1;
}

message CreateOrUpdateDriversRequest {
	DriversObject Driver = 1;
}


/* * * * * * * * * * * * * *
*	       ORDERS
*			CRUD
* * * * * * * * * * * * * */

///TODO

message OrdersObject {
	int32 id = 1;
	google.protobuf.Timestamp date = 2;
	google.protobuf.Int32Value cargo = 3;
}

message GetOrDeleteOrdersRequest{
	int32 id = 1;
}

message ListOrders{
	repeated OrdersObject Orders = 1;
}

message CreateOrUpdateOrdersRequest{
	OrdersObject Order = 1;
}

/* * * * * * * * * * * * * *
*	      OWNERSHIPS
*			CRUD
* * * * * * * * * * * * * */

message OwnershipsObject {
	int32 id = 1;
	string name = 2;
}

message GetOrDeleteOwnershipsRequest{
	int32 id = 1;
}

message ListOwnerships{
	repeated OwnershipsObject Ownership = 1;
}

message CreateOrUpdateOwnershipsRequest {
	OwnershipsObject Ownership = 1;
}

/* * * * * * * * * * * * * *
*	      REQUESTS
*			CRUD
* * * * * * * * * * * * * */


message RequestsObject {
	int32 id = 1;
	google.protobuf.Int32Value vehicle = 2;
	google.protobuf.DoubleValue price = 3;
	google.protobuf.Int32Value order = 4;
	bool conditions = 5;
}

message GetOrDeleteRequestObjRequest {
	int32 id = 1;
}

message ListRequest {
	repeated RequestsObject Requests = 1;
}

message CreateOrUpdateRequestObjRequest {
	RequestsObject Requests = 1;
}

/* * * * * * * * * * * * * *
*	      REQUISITES
*			CRUD
* * * * * * * * * * * * * */


message RequisitesObject{
	int32 id = 1;
	google.protobuf.Int32Value ownership = 2;
	string legal_address = 3;
	string Inn = 4;
	string ceo = 5;
	google.protobuf.Int32Value pts = 6;
}

message GetOrDeleteRequisitesRequest{
	int32 id = 1;
}

message ListRequisites{
	repeated RequisitesObject Requisites = 1;
}

message CreateOrUpdateRequisitesRequest {
	RequisitesObject Requisite = 1;
} 

/* * * * * * * * * * * * * *
*	    TRANSPORTERS
*			CRUD
* * * * * * * * * * * * * */


message TransportersObject{
	int32 id = 1;
	string name = 2;
}

message GetOrDeleteTransportersRequest {
	int32 id = 1;
}

message ListTransporters{
	repeated TransportersObject Transporter = 1;
}

message CreateOrUpdateTransportersRequest {
	TransportersObject Transporter = 1;
}

/* * * * * * * * * * * * * *
*	TRANSPORTERS_VEHICLES
*			CRUD
* * * * * * * * * * * * * */


message TransportersVehiclesObject{
	int32 transporter = 1;
	int32 vehicle = 2;
}

message GetOrDeleteTransportersVehiclesRequest {
	int32 id = 1;
}

message ListTransportersVehicles{
	repeated TransportersVehiclesObject TransportersVehicles = 1;
}

message CreateOrUpdateTransportersVehiclesRequest{
	TransportersVehiclesObject TransportersVehicles = 1;
}

/*=*=*=*=*=*=*=*=*=*=*=*=*=*
*	    VEHICLES_TYPES
*		    CRUD
*=*=*=*=*=*=*=*=*=*=*=*=*=*/


message VehiclesTypesObject{
	int32 id = 1;
	string name = 2;
}

message GetOrDeleteVehiclesTypesRequest {
	int32 id = 1;
}

message ListVehiclesTypes{
	repeated VehiclesTypesObject VehiclesTypes = 1;
}

message CreateOrUpdateVehiclesTypesRequest{
	VehiclesTypesObject VehiclesTypes = 1;
}

/* * * * * * * * * * * * * *
*	      VEHICLES
*			CRUD
* * * * * * * * * * * * * */


message VehiclesObject{
	int32 id = 1;
	int32 type = 2;
	string number = 3;
	int32 owner = 4;
	int32 driver = 5;
}

message GetOrDeleteVehiclesRequest {
	int32 id = 1;
}

message ListVehicles{
	repeated VehiclesObject Vehicle = 1;
}

message CreateOrUpdateVehiclesRequest {
	VehiclesObject Vehicle = 1;
}

/* * * * * * * * * * * * * *
*	 VEHICLES_TRANSPORTERS
*			CRUD
* * * * * * * * * * * * * */


message VehiclesTransportersObject{
	int32 transporter = 1;
	int32 vehicle = 2;
}

message GetOrDeleteVehiclesTransportersRequest {
	int32 id_transporter = 1;
	int32 id_vehicle = 2;
}

message ListVehiclesTransporters{
	repeated VehiclesTransportersObject VehicleTransporters = 1;
}

message CreateOrUpdateVehiclesTransportersRequest {
	VehiclesTransportersObject VehicleTransporters = 1;
}
